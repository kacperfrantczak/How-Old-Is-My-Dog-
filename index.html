<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW OLD IS MY DOG?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/Paw.png">
</head>
<body>
    <main>
        <h1 class="title">How old is your dog?</h1>
        <div class="container">
            <div class="form-box">
                <h2>Enter your dog details</h2>
                <form>
                    <label for="dog-name">Dog's name:</label>
                    <input type="text" name="dog-name" id="dog-name" required>
                    <label for="dog-birthdate">Dog's birthdate:</label>
                    <input type="date" name="dog-birthdate" id="dog-birthdate" required>
                    <button type="submit">Calculate</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <img src="images/Paw.png" alt="Paw icon">
        <p>Created by <a href="https://www.github.com/kacperfrantczak/">Kacper Frantczak</a><br>
        <i>How Old Is Your Dog &copy; 2024</i>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
